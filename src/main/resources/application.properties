# Nome dell'applicazione
# Definisce il nome dell'applicazione Spring Boot, utile per il monitoring e il logging
spring.application.name=booking

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
# Configurazione della connessione al database MariaDB
spring.datasource.url=jdbc:mariadb://localhost:3306/hotel?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=blackfriday

# HikariCP settings (connection pool)
# Configurazione del pool di connessioni per migliorare le prestazioni del database

# Numero minimo di connessioni inattive nel pool
spring.datasource.hikari.minimumIdle=5

# Numero massimo di connessioni nel pool
spring.datasource.hikari.maximumPoolSize=20

# Tempo di inattività prima di chiudere una connessione (in ms)
spring.datasource.hikari.idleTimeout=30000

# Durata massima di una connessione nel pool (in ms)
spring.datasource.hikari.maxLifetime=2000000

# Tempo massimo di attesa per ottenere una connessione (in ms)
spring.datasource.hikari.connectionTimeout=30000

# JPA/Hibernate settings
# Configurazioni per JPA e Hibernate per la gestione delle entità e del database

# Mostra le query SQL nel log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true # Formatta le query SQL per una migliore leggibilità
spring.jpa.hibernate.ddl-auto=validate          # Valida lo schema del database rispetto alle entità senza modificarlo
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl # Usa i nomi delle tabelle/colonne come definiti nelle entità
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect # Specifica il dialect per MariaDB per SQL ottimizzato

# Open-in-view
# Disabilita open-in-view per evitare problemi di lazy loading nelle viste
spring.jpa.open-in-view=false

# Logging settings
# Configurazione dei livelli di logging per il debugging di SQL e Hibernate
logging.level.org.hibernate.SQL=DEBUG          # Mostra le query SQL eseguite
logging.level.org.hibernate.type=TRACE         # Mostra i dettagli dei parametri delle query

