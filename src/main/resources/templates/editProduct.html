<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product - Rytami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1a2526;">
        <div class="container">
            <a class="navbar-brand" href="/">Rytami Luxury</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services/all">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rooms/all">Accommodations</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/products/all">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="/bookings/all">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="/guests/all">Guests</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Edit Product</h1>
        
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/products/upd}" th:object="${product}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Product Name</label>
                                <input type="text" class="form-control" th:field="*{name}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <div class="input-group">
                                    <select class="form-select" th:field="*{category}" required>
                                        <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}" th:selected="${cat == product.category}"></option>
                                        <option value="new">+ Add new category</option>
                                    </select>
                                    <input type="text" class="form-control" id="newCategoryInput" style="display: none;" placeholder="Enter new category">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Price</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" min="0" class="form-control" th:field="*{price}" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Stock Quantity</label>
                                <input type="number" min="0" class="form-control" th:field="*{stock}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Image URL</label>
                                <input type="url" class="form-control" th:field="*{imageUrl}" placeholder="https://example.com/product-image.jpg" id="imageUrlInput">
                                <div class="form-text">Enter a direct link to an image that represents this product</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Current Image Preview</label>
                                <div class="border p-2 text-center" style="height: 200px; background-color: #f8f9fa;">
                                    <img id="imagePreview" 
                                         th:src="${product.imageUrl != null && !product.imageUrl.isEmpty() ? product.imageUrl : 'https://via.placeholder.com/300x200?text=No+Image+Available'}" 
                                         class="img-fluid img-thumbnail" style="max-height: 100%;" alt="Product Image Preview">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" th:field="*{description}" rows="5" placeholder="Provide a detailed description of the product..."></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-3">
                        <a href="/products/all" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 mt-5" style="background-color: #1a2526; color: #d4af37; text-align: center;">
        <div class="container">
            <p class="mb-0">Rytami Goods & Services. © - All rights reserved to Rytami Foundation © </p>
        </div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Image preview functionality
        document.getElementById('imageUrlInput').addEventListener('input', function() {
            const imageUrl = this.value;
            const imagePreview = document.getElementById('imagePreview');
            
            if (imageUrl && imageUrl.trim() !== '') {
                imagePreview.src = imageUrl;
            } else {
                imagePreview.src = 'https://via.placeholder.com/300x200?text=No+Image+Available';
            }
        });
        
        // New category input handling
        document.querySelector('select[name="category"]').addEventListener('change', function() {
            const newCategoryInput = document.getElementById('newCategoryInput');
            if (this.value === 'new') {
                this.style.display = 'none';
                newCategoryInput.style.display = 'block';
                newCategoryInput.name = 'category';
                newCategoryInput.required = true;
                this.name = '';
                this.required = false;
            }
        });
    </script>
</body>
</html>
