<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Add New Product</h1>
        <form th:action="@{/products/ins}" th:object="${product}" method="post">
            <div class="mb-3">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea class="form-control" th:field="*{description}"></textarea>
            </div>
            <div class="mb-3">
                <label>Price</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}">
            </div>
            <div class="mb-3">
                <label>Category</label>
                <input type="text" class="form-control" th:field="*{category}">
            </div>
            <div class="mb-3">
                <label>Stock</label>
                <input type="number" class="form-control" th:field="*{stock}">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/products/all" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
