<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Guests</h1>
        <a href="/guests/new" class="btn btn-primary mb-3">Add New Guest</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="guest : ${guests}">
                    <td th:text="${guest.id}"></td>
                    <td th:text="${guest.firstName}"></td>
                    <td th:text="${guest.lastName}"></td>
                    <td th:text="${guest.email}"></td>
                    <td>
                        <a th:href="@{/guests/edit/{id}(id=${guest.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/guests/delete/{id}(id=${guest.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
