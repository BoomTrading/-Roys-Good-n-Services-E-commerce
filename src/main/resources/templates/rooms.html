<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div th:insert="~{index :: menu('rooms')}"></div>
    <div class="row mb-3">
        <div class="col-8">
            <h3>ROOMS</h3>
        </div>
        <div class="col-8">
            <label for="typeFilter" class="form-label">Filter by Room Type:</label>
            <select class="form-select" id="typeFilter" onchange="filterByType()">
                <option value="">All Types</option>
                <option th:each="type : ${roomTypes}"
                        th:value="${type}"
                        th:text="${type}"
                        th:selected="${param.sortType != null && param.sortType[0] == type.name()}">
                </option>
            </select>
        </div>
        <div class="col-2 d-flex align-items-end justify-content-end">
            <a th:href="@{/rooms/new}" class="btn btn-primary btn-sm">Add Room</a>
        </div>
    </div>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
                <th>Image</th>
                <th>ID</th>
                <th>Room Number</th>
                <th>Type</th>
                <th>Price</th>
                <th>Is Available</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="room : ${rooms}">
                <td>
                    <img th:if="${room.type != null}" 
                         th:src="@{'/images/rooms/default.jpg'}"
                         th:alt="${room.type + ' Room'}"
                         class="img-thumbnail"
                         style="width: 100px; height: 75px; object-fit: cover; border-radius: 5px;"
                         onerror="this.src='https://www.shutterstock.com/image-photo/luxury-hotel-room-tokyo-japan-600nw-2245471451.jpg'">
                </td>
                <td th:text="${room.id}">1</td>
                <td th:text="${room.roomNumber}">101</td>
                <td th:text="${room.type}">single</td>
                <td th:text="${room.price}">101,00</td>
                <td>
                    <input type="checkbox" th:checked="${room.is_available}" disabled>
                </td>
                <td>
                    <a th:href="@{/rooms/edit/{id}(id=${room.id})}" class="btn btn-primary btn-sm mb-3">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                </td>
                <td>
                    <a th:href="@{/rooms/delete/{id}(id=${room.id})}" class="btn btn-primary btn-sm mb-3">
                        <i class="fas fa-trash"></i> Del
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        function filterByType() {
            const selectedType = document.getElementById('typeFilter').value;
            window.location.href = '/rooms/all' + (selectedType ? '?sortType=' + selectedType : '');
        }
    </script>
    <footer>
        <p>&copy; 2025 Hotel System - Inspired by Four Seasons</p>
    </footer>
</body>

</html>
