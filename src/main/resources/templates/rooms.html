<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rooms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Rooms</h1>
        <a href="/rooms/new" class="btn btn-primary mb-3">Add New Room</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Room Number</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>Available</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.roomNumber}"></td>
                    <td th:text="${room.type}"></td>
                    <td th:text="${room.price}"></td>
                    <td th:text="${room.available ? 'Yes' : 'No'}"></td>
                    <td>
                        <a th:href="@{/rooms/edit/{id}(id=${room.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/rooms/delete/{id}(id=${room.id})}" class="btn btn-sm btn-danger">Delete</a>
                        <a th:href="@{/rooms/{id}(id=${room.id})}" class="btn btn-sm btn-info">Details</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
