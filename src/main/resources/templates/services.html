<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Luxury Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f8f9fa;
        }
        .service-card {
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .service-card:hover {
            transform: translateY(-5px);
        }
        .btn-gold {
            background-color: #d4af37;
            border-color: #d4af37;
            color: white;
        }
        .btn-gold:hover {
            background-color: #b8960d;
            border-color: #b8960d;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Replace the menu fragment with a standard navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Hotel System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rooms/all">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/guests/all">Guests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/services/all">Services</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0">Luxury Services</h1>
            <a href="/services/new" class="btn btn-gold">
                <i class="fas fa-plus"></i> Add New Service
            </a>
        </div>
        
        <!-- Search bar -->
        <div class="row mb-4">
            <div class="col-md-6">
                <form th:action="@{/services/search}" method="post" class="d-flex">
                    <input type="text" name="pattern" class="form-control me-2" placeholder="Search services...">
                    <button type="submit" class="btn btn-outline-secondary">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div class="col-md-6 text-end">
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
                        <i class="fas fa-filter"></i> Filter by Category
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/services/category/Transportation">Transportation</a></li>
                        <li><a class="dropdown-item" href="/services/category/Wellness">Wellness</a></li>
                        <li><a class="dropdown-item" href="/services/category/Recreation">Recreation</a></li>
                        <li><a class="dropdown-item" href="/services/category/Events">Events</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/services/all">Show All</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Available</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="service : ${services}">
                        <td th:text="${service.id}"></td>
                        <td th:text="${service.name}"></td>
                        <td th:text="${#strings.abbreviate(service.description, 50)}"></td>
                        <td>€<span th:text="${#numbers.formatDecimal(service.price, 1, 2)}"></span></td>
                        <td>
                            <span class="badge rounded-pill" 
                                  th:classappend="${
                                    service.category == 'Transportation' ? 'bg-primary' : 
                                    service.category == 'Wellness' ? 'bg-success' :
                                    service.category == 'Recreation' ? 'bg-info' :
                                    service.category == 'Events' ? 'bg-warning' : 'bg-secondary'
                                  }"
                                  th:text="${service.category}">
                            </span>
                        </td>
                        <td>
                            <span class="badge rounded-pill" 
                                  th:classappend="${service.available ? 'bg-success' : 'bg-danger'}"
                                  th:text="${service.available ? 'Available' : 'Unavailable'}">
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/services/details/{id}(id=${service.id})}" class="btn btn-sm btn-info">
                                <i class="fas fa-info-circle"></i>
                            </a>
                            <a th:href="@{/services/edit/{id}(id=${service.id})}" class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/services/delete/{id}(id=${service.id})}" class="btn btn-sm btn-danger" 
                               onclick="return confirm('Are you sure you want to delete this service?')">
                                <i class="fas fa-trash-alt"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div th:if="${services.isEmpty()}" class="alert alert-info">
            <i class="fas fa-info-circle"></i> No services found.
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="py-4 mt-5" style="background-color: #1a2526; color: #d4af37; text-align: center;">
        <div class="container">
            <p class="mb-0">© 2025 Hotel System - Luxury Services</p>
        </div>
    </footer>
</body>
</html>
