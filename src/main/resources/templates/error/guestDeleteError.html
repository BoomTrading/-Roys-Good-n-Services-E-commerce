<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Error - Cannot Delete Guest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Remove the fragment that's causing the error -->
    <!-- <div th:insert="~{index :: menu('guests')}"></div> -->
    
    <!-- Simple navigation bar replacement -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Hotel System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/rooms/all">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/guests/all">Guests</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="alert alert-danger" role="alert">
            <h4 class="alert-heading">Cannot Delete Guest</h4>
            <p>This guest cannot be deleted because they have active bookings in the system.</p>
            <hr>
            <p class="mb-0">Please cancel or complete all bookings associated with this guest before attempting to delete them.</p>
        </div>
        <a th:href="@{/}" class="btn btn-primary">Go to Bookings</a>
        <a th:href="@{/guests/all}" class="btn btn-secondary">Back to Guests</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
