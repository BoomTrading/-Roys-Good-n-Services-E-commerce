<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Added consistent navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1a2526;">
        <div class="container">
            <a class="navbar-brand" href="/"> Roys Luxury Goods n' Services Â® </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services/all">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rooms/all">Accommodations</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products/all">Shop</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/bookings/all">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="/guests/all">Guests</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Add New Booking</h1>
        <form th:action="@{/bookings/ins}" th:object="${booking}" method="post">
            <div class="mb-3">
                <label>Guest</label>
                <select class="form-control" th:field="*{guest}">
                    <option th:each="guest : ${guests}" th:value="${guest.id}" th:text="${guest.firstName + ' ' + guest.lastName}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label>Room</label>
                <select class="form-control" th:field="*{room}">
                    <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.roomNumber}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label>Check-In</label>
                <input type="date" class="form-control" th:field="*{checkIn}">
            </div>
            <div class="mb-3">
                <label>Check-Out</label>
                <input type="date" class="form-control" th:field="*{checkOut}">
            </div>
            <div class="mb-3">
                <label>Total Price</label>
                <input type="number" step="0.01" class="form-control" th:field="*{totalPrice}">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/bookings/all" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
