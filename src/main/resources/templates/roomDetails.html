<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Room Details</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Room Number: <span th:text="${room.roomNumber}"></span></h5>
                <p class="card-text">Type: <span th:text="${room.type}"></span></p>
                <p class="card-text">Price: <span th:text="${room.price}"></span></p>
                <p class="card-text">Available: <span th:text="${room.available ? 'Yes' : 'No'}"></span></p>
            </div>
        </div>
        <a href="/rooms/all" class="btn btn-secondary mt-3">Back to Rooms</a>
    </div>
</body>
</html>
