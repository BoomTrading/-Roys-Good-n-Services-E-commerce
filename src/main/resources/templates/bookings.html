<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookings</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h1>Bookings</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Check In</th>
                <th>Check Out</th>
                <th>Total Amount</th>
                <th>Guest</th>
                <th>Room</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.id}">1</td>
                <td th:text="${booking.checkIn}">2023-01-01</td>
                <td th:text="${booking.checkOut}">2023-01-10</td>
                <td th:text="${booking.totalAmount}">1000.00</td>
                <td th:text="${booking.guest.firstName + ' ' + booking.guest.lastName}">John Doe</td>
                <td th:text="${booking.room.roomNumber}">101</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
