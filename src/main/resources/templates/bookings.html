<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bookings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Bookings</h1>
        <a href="/bookings/new" class="btn btn-primary mb-3">Add New Booking</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Guest</th>
                    <th>Room</th>
                    <th>Check-In</th>
                    <th>Check-Out</th>
                    <th>Total Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${bookings}">
                    <td th:text="${booking.id}"></td>
                    <td th:text="${booking.guest.firstName + ' ' + booking.guest.lastName}"></td>
                    <td th:text="${booking.room.roomNumber}"></td>
                    <td th:text="${booking.checkIn}"></td>
                    <td th:text="${booking.checkOut}"></td>
                    <td th:text="${booking.totalPrice}"></td>
                    <td>
                        <a th:href="@{/bookings/edit/{id}(id=${booking.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/bookings/delete/{id}(id=${booking.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
