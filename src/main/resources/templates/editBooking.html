<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .product-btn {
            border-radius: 50px;
            padding: 8px 16px;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .btn-edit {
            background-color: transparent;
            color: #d4af37;
            border: 1px solid #d4af37;
            margin-right: 5px;
        }

        .btn-edit:hover {
            background-color: #d4af37;
            color: white;
            transform: translateY(-2px);
        }

        .btn-delete {
            background-color: transparent;
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .btn-delete:hover {
            background-color: #dc3545;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Booking</h1>
        <form th:action="@{/bookings/upd}" th:object="${booking}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label>Guest</label>
                <select class="form-control" th:field="*{guest}">
                    <option th:each="guest : ${guests}" th:value="${guest.id}" th:text="${guest.firstName + ' ' + guest.lastName}" th:selected="${guest.id == booking.guest.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label>Room</label>
                <select class="form-control" th:field="*{room}">
                    <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.roomNumber}" th:selected="${room.id == booking.room.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label>Check-In</label>
                <input type="date" class="form-control" th:field="*{checkIn}">
            </div>
            <div class="mb-3">
                <label>Check-Out</label>
                <input type="date" class="form-control" th:field="*{checkOut}">
            </div>
            <div class="mb-3">
                <label>Total Price</label>
                <input type="number" step="0.01" class="form-control" th:field="*{totalPrice}">
            </div>
            <div class="d-flex mt-3">
                <button type="submit" class="btn product-btn btn-edit me-2">
                    <i class="fas fa-save me-2"></i> Update
                </button>
                <a href="/bookings/all" class="btn product-btn btn-delete">
                    <i class="fas fa-times me-2"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
