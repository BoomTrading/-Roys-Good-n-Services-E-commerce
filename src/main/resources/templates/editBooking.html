<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Booking</h1>
        <form th:action="@{/bookings/upd}" th:object="${booking}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label>Guest</label>
                <select class="form-control" th:field="*{guest}">
                    <option th:each="guest : ${guests}" th:value="${guest.id}" th:text="${guest.firstName + ' ' + guest.lastName}" th:selected="${guest.id == booking.guest.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label>Room</label>
                <select class="form-control" th:field="*{room}">
                    <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.roomNumber}" th:selected="${room.id == booking.room.id}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label>Check-In</label>
                <input type="date" class="form-control" th:field="*{checkIn}">
            </div>
            <div class="mb-3">
                <label>Check-Out</label>
                <input type="date" class="form-control" th:field="*{checkOut}">
            </div>
            <div class="mb-3">
                <label>Total Price</label>
                <input type="number" step="0.01" class="form-control" th:field="*{totalPrice}">
            </div>
            <button type="submit" class="btn btn-success">Update</button>
            <a href="/bookings/all" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
