<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Index</title>
    <!-- Bootstrap CSS for styling and grid system -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Navigation bar fragment (unchanged) -->
    <div th:fragment="menu">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1a2526;">
            <div class="container-fluid">
                <img src="/images/logo.png" alt="Hotel Logo" style="height: 40px; margin-left: 20px; vertical-align: middle;">
                <a class="navbar-brand" th:href="@{/index}">HOTEL</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/bookings}">Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/rooms}">Rooms</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/services}">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/products}">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Main content -->
    <div class="container my-5">
        <!-- Enhanced welcome section -->
        <h1 class="text-center mb-4">Welcome to Our Luxury Hotel</h1>
        <p class="text-center lead mb-5">Experience the finest services and amenities</p>

        <!-- Services grid -->
        <div class="row">
            <!-- Rooms -->
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <a href="/rooms" class="text-decoration-none text-dark">
                    <div class="text-center p-4" style="border: 1px solid #ddd; border-radius: 5px;">
                        <i class="fas fa-bed fa-3x mb-2"></i>
                        <h5>Rooms</h5>
                    </div>
                </a>
            </div>
            <!-- Shop Luxury -->
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <a href="/shop-luxury" class="text-decoration-none text-dark">
                    <div class="text-center p-4" style="border: 1px solid #ddd; border-radius: 5px;">
                        <i class="fas fa-shopping-bag fa-3x mb-2"></i>
                        <h5>Shop Luxury</h5>
                    </div>
                </a>
            </div>
            <!-- Spa -->
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <a href="/spa" class="text-decoration-none text-dark">
                    <div class="text-center p-4" style="border: 1px solid #ddd; border-radius: 5px;">
                        <i class="fas fa-spa fa-3x mb-2"></i>
                        <h5>Spa</h5>
                    </div>
                </a>
            </div>
            <!-- Restaurants -->
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <a href="/restaurants" class="text-decoration-none text-dark">
                    <div class="text-center p-4" style="border: 1px solid #ddd; border-radius: 5px;">
                        <i class="fas fa-utensils fa-3x mb-2"></i>
                        <h5>Restaurants</h5>
                    </div>
                </a>
            </div>
            <!-- Services -->
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <a href="/services" class="text-decoration-none text-dark">
                    <div class="text-center p-4" style="border: 1px solid #ddd; border-radius: 5px;">
                        <i class="fas fa-concierge-bell fa-3x mb-2"></i>
                        <h5>Services</h5>
                    </div>
                </a>
            </div>
            <!-- Jet Private -->
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <a href="/jet-private" class="text-decoration-none text-dark">
                    <div class="text-center p-4" style="border: 1px solid #ddd; border-radius: 5px;">
                        <i class="fas fa-plane fa-3x mb-2"></i>
                        <h5>Jet Private</h5>
                    </div>
                </a>
            </div>
            <!-- Yacht -->
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <a href="/yacht" class="text-decoration-none text-dark">
                    <div class="text-center p-4" style="border: 1px solid #ddd; border-radius: 5px;">
                        <i class="fas fa-ship fa-3x mb-2"></i>
                        <h5>Yacht</h5>
                    </div>
                </a>
            </div>
            <!-- Golf -->
            <div class="col-6 col-md-4 col-lg-3 mb-4">
                <a href="/golf" class="text-decoration-none text-dark">
                    <div class="text-center p-4" style="border: 1px solid #ddd; border-radius: 5px;">
                        <i class="fas fa-golf-ball fa-3x mb-2"></i>
                        <h5>Golf</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for navbar functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
