<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Details - Rytami</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-color: #f8f9fa;
        }
        .product-details-card {
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .btn-gold {
            background-color: #d4af37;
            border-color: #d4af37;
            color: white;
        }
        .btn-gold:hover {
            background-color: #b8960d;
            border-color: #b8960d;
            color: white;
        }
        
        /* New button styles */
        .action-btn {
            border-radius: 50px;
            padding: 8px 20px;
            transition: all 0.3s ease;
            border: none;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn-edit-product {
            background-color: #d4af37;
            color: white;
        }
        
        .btn-edit-product:hover {
            background-color: #b8960d;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        .btn-delete-product {
            background-color: white;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        
        .btn-delete-product:hover {
            background-color: #dc3545;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        /* Consistent button styles */
        .product-btn {
            border-radius: 50px;
            padding: 8px 16px;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .btn-details {
            background-color: transparent;
            color: #1a2526;
            border: 1px solid #1a2526;
        }
        
        .btn-details:hover {
            background-color: #1a2526;
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-edit {
            background-color: transparent;
            color: #d4af37;
            border: 1px solid #d4af37;
            margin-right: 5px;
        }
        
        .btn-edit:hover {
            background-color: #d4af37;
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-delete {
            background-color: transparent;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        
        .btn-delete:hover {
            background-color: #dc3545;
            color: white;
            transform: translateY(-2px);
        }
        
        /* You can keep the existing action-btn styles for compatibility */
    </style>
</head>
<body>
    <!-- Navbar matching other luxury pages -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1a2526;">
        <div class="container">
            <a class="navbar-brand" href="/">Rytami Luxury</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services/all">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rooms/all">Accommodations</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/products/all">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="/bookings/all">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link" href="/guests/all">Guests</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="product-details-card bg-white">
                    <div class="row g-0">
                        <div class="col-md-6">
                            <img th:src="${product.imageUrl != null && !product.imageUrl.isEmpty() ? product.imageUrl : 'https://via.placeholder.com/600x400?text=No+Image+Available'}" 
                                 class="img-fluid rounded-start" alt="Product Image" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body p-4">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h1 th:text="${product.name}" class="mb-3"></h1>
                                    <span th:if="${product.stock > 0}" class="badge bg-success fs-6">In Stock</span>
                                    <span th:unless="${product.stock > 0}" class="badge bg-danger fs-6">Out of Stock</span>
                                </div>
                                
                                <div class="mb-4">
                                    <span class="badge rounded-pill bg-secondary" th:text="${product.category}"></span>
                                </div>
                                
                                <h5>Description</h5>
                                <p class="mb-4" th:text="${product.description != null && !product.description.isEmpty() ? product.description : 'No description available.'}"></p>
                                
                                <h5>Availability</h5>
                                <p class="mb-4" th:text="${product.stock + ' items in stock'}"></p>
                                
                                <div class="d-flex justify-content-between align-items-center">
                                    <h3>€<span th:text="${#numbers.formatDecimal(product.price, 1, 2)}"></span></h3>
                                    <div>
                                        <a th:href="@{/cart/add(productId=${product.id},quantity=1)}" class="btn btn-gold me-2" th:if="${product.stock > 0}">
                                            <i class="fas fa-shopping-cart"></i> Add to Cart
                                        </a>
                                        <a th:href="@{/products/all}" class="btn btn-outline-secondary">
                                            <i class="fas fa-arrow-left"></i> Back to Shop
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-end mt-3">
                    <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn product-btn btn-edit me-2">
                        <i class="fas fa-edit me-2"></i> Edit Product
                    </a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn product-btn btn-delete"
                       onclick="return confirm('Are you sure you want to delete this product?')">
                        <i class="fas fa-trash-alt me-2"></i> Delete Product
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="py-4 mt-5" style="background-color: #1a2526; color: #d4af37; text-align: center;">
        <div class="container">
            <p class="mb-0">Rytami Goods & Services. © - All rights reserved to Rytami Foundation © </p>
        </div>
    </footer>
</body>
</html>
