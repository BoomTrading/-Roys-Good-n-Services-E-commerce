<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Hotel System</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" th:href="@{/rooms/all}">Rooms</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/services/all}">Services</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/products/all}">Products</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/bookings/all}">Bookings</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <div th:insert="~{::content}"></div>
    </main>
    <footer class="bg-dark text-center text-white py-3">
        <p>&copy; 2025 Hotel System - Inspired by 555</p>
    </footer>
</body>
</html>
