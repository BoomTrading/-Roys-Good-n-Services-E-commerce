<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Guest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Added consistent navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1a2526;">
        <div class="container">
            <a class="navbar-brand" href="/"> Roys Luxury Goods n' Services Â® </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services/all">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="/rooms/all">Accommodations</a></li>
                    <li class="nav-item"><a class="nav-link" href="/products/all">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="/bookings/all">Bookings</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/guests/all">Guests</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Add New Guest</h1>
        <form th:action="@{/guests/ins}" th:object="${guest}" method="post">
            <div class="mb-3">
                <label>First Name</label>
                <input type="text" class="form-control" th:field="*{firstName}">
            </div>
            <div class="mb-3">
                <label>Last Name</label>
                <input type="text" class="form-control" th:field="*{lastName}">
            </div>
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" th:field="*{email}">
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" th:field="*{password}">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <a href="/guests/all" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
