<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Admin Users</h1>
        <a href="/admin/users/new" class="btn btn-primary mb-3">Add New Admin User</a>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Roles</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="adminUser : ${adminUsers}">
                    <td th:text="${adminUser.id}"></td>
                    <td th:text="${adminUser.username}"></td>
                    <td th:text="${adminUser.roles}"></td>
                    <td>
                        <a th:href="@{/admin/users/edit/{id}(id=${adminUser.id})}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{/admin/users/delete/{id}(id=${adminUser.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
