<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .product-btn {
            border-radius: 50px;
            padding: 8px 16px;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .btn-edit {
            background-color: transparent;
            color: #d4af37;
            border: 1px solid #d4af37;
            margin-right: 5px;
        }

        .btn-edit:hover {
            background-color: #d4af37;
            color: white;
            transform: translateY(-2px);
        }

        .btn-delete {
            background-color: transparent;
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .btn-delete:hover {
            background-color: #dc3545;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Service</h1>
        <form th:action="@{/services/upd}" th:object="${service}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label>Name</label>
                <input type="text" class="form-control" th:field="*{name}">
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea class="form-control" th:field="*{description}"></textarea>
            </div>
            <div class="mb-3">
                <label>Price</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}">
            </div>
            <div class="mb-3">
                <label>Category</label>
                <input type="text" class="form-control" th:field="*{category}">
            </div>
            <div class="mb-3">
                <label>Available</label>
                <input type="checkbox" th:field="*{available}">
            </div>
            <div class="d-flex mt-3">
                <button type="submit" class="btn product-btn btn-edit me-2">
                    <i class="fas fa-save me-2"></i> Update
                </button>
                <a href="/services/all" class="btn product-btn btn-delete">
                    <i class="fas fa-times me-2"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</body>
</html>
