<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .product-btn {
            border-radius: 50px;
            padding: 8px 16px;
            transition: all 0.3s ease;
            border: none;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .btn-delete {
            background-color: transparent;
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        
        .btn-delete:hover {
            background-color: #dc3545;
            color: white;
            transform: translateY(-2px);
        }
        
        .btn-checkout {
            background-color: transparent;
            color: #28a745;
            border: 1px solid #28a745;
            border-radius: 50px;
            padding: 10px 20px;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .btn-checkout:hover {
            background-color: #28a745;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Cart</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product/Service</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cartItem : ${cartItems}">
                    <td th:text="${cartItem.product != null ? cartItem.product.name : cartItem.service.name}"></td>
                    <td th:text="${cartItem.quantity}"></td>
                    <td th:text="${cartItem.product != null ? cartItem.product.price : cartItem.service.price}"></td>
                    <td>
                        <a th:href="@{/cart/remove/{id}(id=${cartItem.id})}" class="btn product-btn btn-delete">
                            <i class="fas fa-trash-alt me-2"></i> Remove
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/orders/create" class="btn btn-checkout">
            <i class="fas fa-shopping-cart me-2"></i> Proceed to Checkout
        </a>
    </div>
</body>
</html>
