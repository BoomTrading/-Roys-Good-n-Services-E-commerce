<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Cart</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product/Service</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cartItem : ${cartItems}">
                    <td th:text="${cartItem.product != null ? cartItem.product.name : cartItem.service.name}"></td>
                    <td th:text="${cartItem.quantity}"></td>
                    <td th:text="${cartItem.product != null ? cartItem.product.price : cartItem.service.price}"></td>
                    <td>
                        <a th:href="@{/cart/remove/{id}(id=${cartItem.id})}" class="btn btn-sm btn-danger">Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/orders/create" class="btn btn-success">Proceed to Checkout</a>
    </div>
</body>
</html>
