<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Room</h1>
        <form th:action="@{/rooms/upd}" th:object="${room}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label>Room Number</label>
                <input type="text" class="form-control" th:field="*{roomNumber}">
            </div>
            <div class="mb-3">
                <label>Type</label>
                <input type="text" class="form-control" th:field="*{type}">
            </div>
            <div class="mb-3">
                <label>Price</label>
                <input type="number" step="0.01" class="form-control" th:field="*{price}">
            </div>
            <div class="mb-3">
                <label>Available</label>
                <input type="checkbox" th:field="*{available}">
            </div>
            <button type="submit" class="btn btn-success">Update</button>
            <a href="/rooms/all" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
