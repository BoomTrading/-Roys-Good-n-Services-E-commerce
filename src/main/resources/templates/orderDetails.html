<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Order Details</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Order ID: <span th:text="${order.id}"></span></h5>
                <p class="card-text">Guest: <span th:text="${order.guest.firstName + ' ' + order.guest.lastName}"></span></p>
                <p class="card-text">Order Date: <span th:text="${order.orderDate}"></span></p>
                <p class="card-text">Total Amount: <span th:text="${order.totalAmount}"></span></p>
                <p class="card-text">Status: <span th:text="${order.status}"></span></p>
            </div>
        </div>
        <h2>Items</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product/Service</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${orderItems}">
                    <td th:text="${item.product != null ? item.product.name : item.service.name}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.unitPrice}"></td>
                </tr>
            </tbody>
        </table>
        <a href="/orders/all" class="btn btn-secondary">Back to Orders</a>
    </div>
</body>
</html>
